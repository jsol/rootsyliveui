<h1 mat-dialog-title>Delete entry</h1>

<div mat-dialog-content *ngIf="gig!=null" class="important"> Can not delete {{data.name}}, in use by gig {{gig.name}}</div>

<div mat-dialog-content *ngIf="gig==null">
    Would you like to delete {{data.name}} from {{data.type}}?
</div>

<div mat-dialog-actions  *ngIf="gig==null">
    <button mat-mini-fab color="primary" (click)="delete();" aria-label="Button with a delete icon">
        <mat-icon>delete</mat-icon>
    </button>
</div>
